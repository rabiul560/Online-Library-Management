<div ng-controller="requestctrl" style="margin-left:100px;">

    <div class="form-group">
        <p> Book Name <span style="color:red;">*</span></p>
        <span class="icon-case"><i class="fa fa-book"></i></span>
        <input type="text" class="form-control" ng-model="addreq.BookName" id="MemberId" name="MemberId" required="required" />


    </div>
    <div class="form-group">
        <p> URL</p>
        
        <input type="text" class="form-control" ng-model="addreq.url" id="MemberId" name="MemberId" required="required" />


    </div>
    <div class="form-group">
        <p>Note <span style="color:red;">*</span></p>
        <span class="icon-case"><i class="fa fa-sticky-note"></i></span>
        <input type="text" class="form-control" ng-model="addreq.Note" id="MemberId" name="MemberId" required="required" />

    </div>
    <input type="button" ng-click="save()" value="Send Request"/>

    
</div>
