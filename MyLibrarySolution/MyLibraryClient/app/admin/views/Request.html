<div ng-controller="requestctrl">
    <h1 style="text-align:center;">Request From User</h1>
    <form class="form-inline" style="float:right">
        <div class="form-group" ng-class="{'has-error':frmbooking.PassengerName.$invalid && !frmbooking.PassengerName.$pristine}">
            <input type="search" ng-model="searchText" placeholder="search by book name" class="form-control" id="bn" name="bn" />
        </div>
    </form>
    <table class="table table-hover" style="text-align:center">
        <thead>
            <tr>
                <th style="text-align:center">#</th>
                <th style="text-align:center">Book Name</th>
                <th style="text-align:center">Url</th>
                <th style="text-align:center">Note</th>
                <th style="text-align:center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="b in request|filter:searchText|orderBy:sortKey:reverse|range:selectedPage:pageSize">
                <td>
                    {{b.Id}}
                </td>
                <td>
                    {{b.BookName}}
                </td>
                <td>
                    {{b.url}}
                </td>
                <td>
                    {{b.Note}}
                </td>



                <td>
                    <button class="btn btn-primary btn-md" ng-click="delete(b.Id)"> Delete</button>


                </td>
            </tr>
        </tbody>
    </table>
    <nav class="text-right">
        <ul class="pagination pagination-sm">
            <li ng-repeat="b in request|pageCount:pageSize" ng-class="getPageClass($index + 1)"><a ng-click="selectPage($index + 1)" href="">{{$index+1}}</a></li>
        </ul>
    </nav>
</div>
