<div ng-controller="cartCtrl">
    <div class="jumbotron" style="background-color:yellowgreen;">
        <h2 style="font-family:fantasy"><i class="fa fa-cart-arrow-down fa-lg" aria-hidden="true" style="color:#ff0000"></i> Your Cart</h2>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Book</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Remove</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in model.cartItems">
                    <th>{{item.name}}</th>
                    <th>{{item.price |currency}}</th>
                    <th><input type="number" min="1" ng-model="item.qty" style="width:40px" ng-change="chekStock(item)"></th>
                    <th>{{(item.qty*item.price)|currency}}</th>
                    <th><button class="btn btn-danger" ng-click="remove(item.id)">Del</button></th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5" style="text-align:right">Total: <span>{{total()|currency}}</span></td>
                </tr>
            </tfoot>
        </table>
        <div class="text-right">
            <a href="#/products" class="btn btn-primary"><i class="fa fa-cart-plus fa-lg" aria-hidden="true"></i> Continue shopping</a>
            <a href="#/placeorder" class="btn btn-success"><i class="fa fa-shopping-basket fa-lg" aria-hidden="true"></i> Place order now</a>
        </div>
    </div>
</div>
