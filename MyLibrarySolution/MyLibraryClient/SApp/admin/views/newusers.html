<div class="row" ng-controller="userCtrl">
    <div class="container">
        <div class="col-md-12">
            <div class="col-md-4" style="background-color:#9fe4ee;padding:10px 0px 10px 0px;border-radius:2%">
                <form class="form-horizontal" role="form" id="regform" name="regform">
                    <div class="form-group" ng-class="{'has-error':regform.email.$invalid && !regform.email.$pristine}">
                        <label class="control-label col-md-offset-1">Email</label>
                        <input type="email" name="email" class="form-control col-md-offset-1" placeholder="Enter Your Email Address.." ng-model="userInfo.Email" style="margin-left:35px" required />
                        <div ng-show="regform.email.$error.required && !regform.email.$pristine" class="col-md-offset-1 help-block">Email is Required!</div>
                    </div>
                    <div class="form-group" ng-class="{'has-error':regform.password.$invalid && !regform.password.$pristine}">
                        <label class="control-label col-md-offset-1">Password</label>
                        <input type="password" name="password" class="form-control col-md-offset-1" placeholder="Enter Password Here.." ng-model="userInfo.Password" style="margin-left:35px" required />
                        <div ng-show="regform.password.$error.required && !regform.password.$pristine" class="col-md-offset-1 help-block">Password is Required!</div>
                    </div>
                    <div class="form-group" ng-class="{'has-error':regform.rePassword.$invalid && !regform.rePassword.$pristine}">
                        <label class="control-label col-md-offset-1">Confirm Password</label>
                        <input type="password" class="form-control col-md-offset-1" placeholder="ReEnter Your Password.." name="rePassword" ng-pattern="userInfo.Password" ng-model="userInfo.ConfirmPassword" style="margin-left:35px" required />
                        <div ng-show="regform.rePassword.$error.required && !regform.rePassword.$pristine" class="col-md-offset-1 help-block">Confirm Password is Required!</div>
                        <div ng-show="regform.rePassword.$error.pattern && !regform.rePassword.$pristine" class="col-md-offset-1 help-block">Password does not match with First Password..!</div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-10">
                            <button type="submit" class="btn btn-default" ng-click="register()" ng-disabled="regform.$invalid">Create</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-7">
                <div class="warning" style="display:none" id="ok">
                    <div class="alert alert-success">New user has been created succesfully</div>
                </div>
                <div class="warning" style="display:none" id="cancel">
                    <div class="alert alert-danger">Sorry, there is a problem to create a new user </div>
                </div>
                <div>
                    <h3 style="color:#fff;font-weight:bold">Current users</h3>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>HasRegistered</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{allUser.Email}}</td>
                                <td>{{allUser.HasRegistered}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    
</div>
